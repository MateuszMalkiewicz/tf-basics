name: cicd

on:
  push:
    branches:
      - main
    paths:
      - 'basic-infra/**'
      
defaults:
  run:
    working-directory: ./basic-infra
      
jobs:
  - uses: Actions-R-Us/default-env@v1
    env:
      GITHUB_ACTOR: 'github'
      GITHUB_REF: 'master'
      
  - terraform-plan:
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform
    steps:
      - uses: actions/checkout@v3
      - name: run terraform plan
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        run: terraform init && terraform plan
      - name: terraform approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GH_PAT }}
          approvers: emkej0
          issue-title: "Terraform plan and approve"
        
  - terraform-apply:
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform
    needs: terraform-plan
    steps:
      - uses: actions/checkout@v3
      - name: run terraform apply
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        run: terraform -chdir="./basic-infra" init && terraform -chdir="./basic-infra" apply -auto-approve

  - terraform-destroy:
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform
    needs: terraform-apply
    if: |
      always() &&
      ( !contains(needs.*.result, 'failure') ||
      !contains(needs.*.result, 'cancelled') ||
      !contains(needs.*.result, 'skipped') )
    steps:
      - uses: actions/checkout@v3
      - name: run terraform plan
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        run: terraform -chdir="./basic-infra" init && terraform -chdir="./basic-infra" plan -destroy
      - name: terraform destroy
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GH_PAT }}
          approvers: emkej0
          issue-title: "Terraform destroy"
      - name: run terraform destroy
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        run: terraform -chdir="./basic-infra" destroy -auto-approve
